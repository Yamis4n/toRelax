<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>My ToDo List</title>
  </head>

  <body>
    <div class="box1">

      <div class="time"></div>
      <div class="tableGrid">
        
        <div class="toDoBox">
         
          <div class="zoneTitle">
            <h1>Not Started</h1>
          </div>
          
          <div class="newTask">
            <h1>+New Task</h1>
          </div>

        </div>
        
        <div class="doingBox">
        </div>
          <div class="zoneTitle">
            <h1>Doing</h1>
          </div>

        <div class="finishedBox">  
          <div class="zoneTitle">
            <h1>Finished</h1>
          </div>
        </div>

        <div class="canceledBox">
          <div class="zoneTitle">
            <h1>Canceled</h1>
          </div>
        </div>

      </div>
      <div class="wallpaperButton">
        <button type="button">Change Background</button>
      </div>

    </div>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
