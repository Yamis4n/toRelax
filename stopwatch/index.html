<!DOCTYPE html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="" type="" href="">
    <title>My Stopwatch</title>
  
  </head>
  
  <body>
    
    <div class="info-text">
      <h1 class="title">STOPWATCH</h1>
    </div>
    
    <div class="counters">
      <p id = "time">00:00:00</p>
    </div>
    
    <div class="btnTable">
    
      <div class="nothing"></div>
      
      <div class='buttons'>

        <button id="btn1" class="startBtn">START</button>
        <button id="btn2" class="stopBtn">PAUSE</button> 
        <button id="btn3" class="resetBtn">RESET</button> 

      
      </div>
      
      <div class='nothing'></div>
    
    </div>  
  
  
    <script src="js/index.js" type="text/javascript"></script>
  
  </body>   


</html>
